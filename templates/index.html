<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Recommendations</title>
    <link rel="icon" href="./movie.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            padding: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            height: 100%; /* Ensure all cards are the same height */
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .card h2 {
            font-size: 1.5rem;
            color: #4caf50;
        }
        .card p {
            font-size: 1rem;
        }
        .row > .col-md-4 {
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex-grow: 1; /* Ensures cards stretch evenly */
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #888;
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Random Movie Recommendations</h1>

        <!-- Movies Row -->
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4 d-flex">
                <div class="card text-center text-white">
                    <div class="card-body">
                        <img src="{{ movie['poster'] }}" alt="Movie Poster" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image';">
                        <h2>{{ movie['title'] }}</h2>
                        <p>Released: {{ movie['year'] }}</p>
                        <p>Genres: {{ movie['genres'] }}</p>
                        <p>IMDb Rating: {{ movie['rating'] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- More Recommendations Button -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">More Recommendations</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Movie Recommender.Barnacle All rights reserved.</p>
        <p>
            <a href="https://www.imdb.com/" target="_blank" style="color: #fff;">Visit IMDb</a> |
            <a href="https://www.omdbapi.com/" target="_blank" style="color: #fff;">OMDb API</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
